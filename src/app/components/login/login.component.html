<nb-layout>
  <nb-layout-header></nb-layout-header>

  <nb-layout-column>
    <div class="dialog-wrapper">
      <nb-card class="card-box">
        <h1 id="title" class="title">Страница Авторизации</h1>
        <form #form="ngForm" aria-labelledby="title">
          <div class="form-control-group">
            <label class="label" for="input-name">Username:</label>
            <input nbInput
              fullWidth
              [(ngModel)]="user.username"
              name="userName"
              placeholder="username">
          </div>
          <br>
          <div class="form-control-group">
            <label class="label" for="input-description">Password:</label>
            <input nbInput
              fullWidth
              [(ngModel)]="user.password"
              type="password"
              name="password"
              placeholder="Passsword">
          </div>
          <br>
          <div class="form-button">
            <button class="but" nbButton status="success"  (click)="login()" > Войти </button>
            <button nbButton  status="danger" (click)="register()" > Регистрация </button>
          </div>
        </form>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
